[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7"
flake8-bugbear = "^20.1"
isort = "^4.3"
jedi = "^0.17"
mypy = "^0.770"
pytest = "^5.4"
pytest-cov = "^2.8"
pytest-flake8 = "^1.0"
ipython = "^7.13"

[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"
