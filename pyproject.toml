[tool.poetry]
name = "ps2.liquidwarp.net"
version = "0.1.0"
description = "Daybreak Game's Planetside 2 theorycraft website (UNOFFICIAL)"

license = "MIT"

authors = [
    "Sylvain Pascou <sylvain@pascou.net>"
]

readme = "README.md"

repository = "https://github.com/spascou/ps2.liquidwarp.net"
homepage = "https://ps2.liquidwarp.net"

keywords = []

[tool.poetry.dependencies]
